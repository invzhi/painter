{{ define "title" }}monitor - shaker{{ end }}
{{ define "content" }}
<h2 id="tips"></h2>

<ul id="list">
  {{ range $username, $client := . }}
    <li><label>{{ $username }}</label><span id="{{ $username }}">{{ $client.Times }}</span></li>
  {{ end }}
</ul>

<button id="start">start</button>
<button id="end">end</button>

<script type="text/javascript" src="/static/monitor.js"></script>
{{ end }}
